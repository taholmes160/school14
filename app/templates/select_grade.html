<!-- app/templates/select_grade.html -->

{% extends "base.html" %}

{% block title %}
Select Grade - School Management App
{% endblock %}

{% block content %}
<h2>Select Grade for Report</h2>
<form method="POST" action="{{ url_for('main.report_grade') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.grade.label }}
        {{ form.grade() }}
    </div>
    <button type="submit">Generate Report</button>
</form>
{% endblock %}

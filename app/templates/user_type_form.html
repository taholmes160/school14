<!-- app/templates/user_type_form.html -->

{% extends "base.html" %}

{% block title %}
New User - Select User Type
{% endblock %}

{% block content %}
<h2>Select User Type</h2>
<form method="POST" action="{{ url_for('main.new_user') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.role_id.label }}<br>
        {{ form.role_id() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
